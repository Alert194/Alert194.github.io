<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<title>markerlessAR</title>


	<!-- add this script in order to load a large set of 3D model extensions-->
	<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

</head>
<body style="margin:0px:;overflow:hidden;>

	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<a-scene embedded arjs="debugUIEnabled:false;">
		<a-assets>
			<a-asset-item id="obj" src="Dog.obj"></a-asset-item>
			<a-asset-item id="mtl" src="Dog.mtl"></a-asset-item>
		</a-assets>

		<a-marker preset="hiro">
			<a-box position="0 0.5 0" wireframe="true"></a-box>
		</a-marker>


		<a-marker preset="pattern" type="pattern" url="pattern-marker.patt">
			<a-obj-model src="#obj"
						 mtl="#mtl"
						 scale="0.005 0.005 0.005"
						 position="0 0.5 0">

				<a-animation>
					attribute="rotation"
					to="0 360 0"
					dur="3000"
					easing="linear"
					repeat="indefine"
				</a-animation>
			</a-obj-model>
		</a-marker>

	</a-scene>

</body>
</html>
